<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Formulário</title>
</head>
<body>
<main>
    <h1>MEU PRIMEIRO FORMULÁRIO</h1>
    <form action="" method="POST">

<fieldset>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" required placeholder="Digite aqui"/>
</fieldset>
       
<fieldset>
    <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required placeholder="Digite aqui"/> 
</fieldset>
        
<fieldset>
    <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" required placeholder="000.000.000-00"/>
</fieldset>
        
<fieldset>
    <label for="estado">Estado:</label>
    <select name="estado" id="estado" required>
        <option value="" selected>Selecione...</option>
        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
        <option value="Amazonas">Amazonas</option>
    </select>
</fieldset>
       
<fieldset>
    <label for="idade">Idade:</label>
    <input type="number" name="idade" id="idade" required placeholder="00">
</fieldset>

<button type="submit">Enviar</button>
<button type="reset">Redefinir</button>
        
    </form>
</main>
    
</body>
</html>
